name: Deploy to GitHub Pages

on:
  push:
    branches: [ old-blog ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        ref: old-blog

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          repository-name: PinghuaZhuang/PingHuaZhuang.github.io
          branch: master
          folder: dist
          target-folder: old-blog
          token: ${{ secrets.TOKEN }}
